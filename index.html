<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html">
<meta charset="utf-8">
<title>o_tea status</title>
<link href="css.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="./material/css/iconfont.css">

</head>

<body class="container">
    <div class="head">
        <div class="head-first">
            <div class="head-first-left">
                <img src="./logo.png" alt="picture isn't found" style="width: 174px; height: 48px;">
            </div>
            <div class="head-first-right">
                <div class="iconfont icon-logout" style="font-size: 16px;color: hsl(206, 26%, 95%); margin: 5px 10px;">
                    <span>退出</span>
                </div>
            </div>
        </div>
        <div class="nav">
            <ul>
                <li><a href="#" class="iconfont icon-status" >主页</a></li>
                <li><a href="#" class="iconfont icon-network" >网络</a></li>
                <li><a href="#" class="iconfont icon-wireless" >无线</a></li>
                <li><a href="#" class="iconfont icon-device" >设备</a></li>
                <li><a href="#" class="iconfont icon-advance" >高级</a></li>
            </ul>
        </div>
    </div>
    <div class="main-container">
        <div class="main">
            <div class="title" style="font-weight: bold;font-size: 24px;">
                <span>总览</span>
            </div>
            <div class="table-title" style="color: rgb(107, 109, 110); font-size: 24px;">
                <span>网络状态</span>
            </div>
            <div class="table">
                <div class="table-left">
                    <div class="table-conentleft">
                        <div class="iconfont icon-network" style="font-size: 90px;color: #5ed4f7; margin: 0 auto; background-color: #f2f9f8;"></div>
                    </div>
                    <div class="table-conentright">
                        <div class="content-box">
                            <div class="content-box-left">工作模式</div>
                            <div class="content-box-right">路由模式(有线连接)</div>
                        </div>
                        <div class="content-box">
                            <div class="content-box-left">WAN状态</div>
                            <div class="content-box-right">未连接</div>
                        </div>
                        <div class="content-box2">
                            <div class="content-box-left">局域网IP</div>
                            <div class="content-box-right">192.168.1.1</div>
                        </div>
                    </div>
                </div>
                <div class="table-right">
                    <div class="table-conentleft">
                        <div class="iconfont icon-speed" style="font-size: 90px;color:#5ed4f7; margin: 0 auto; background-color: #f2f9f8;"></div>
                    </div>
                    <div class="table-conentright">
                        <div class="content-box">
                            <div class="content-box-left">下载速度</div>
                            <div class="content-box-right">0.00KB/s</div>
                        </div>
                        <div class="content-box2">
                            <div class="content-box-left">上行速度/s</div>
                            <div class="content-box-right">0.00KB/s</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-title" style="color: rgb(107, 109, 110); font-size: 24px;">
                <span>无线状态</span>
            </div>
            <div class="table">
                <div class="table-left">
                    <div class="table-conentleft">
                        <div class="iconfont icon-24g" style="font-size: 90px;color: #5ed4f7; margin: 0 auto; background-color: #f2f9f8;"></div>
                    </div>
                    <div class="table-conentright">
                        <div class="content-box">
                            <div class="content-box-left">SSID</div>
                            <div class="content-box-right">MTC_901244_2.4g</div>
                        </div>
                        <div class="content-box">
                            <div class="content-box-left">信道</div>
                            <div class="content-box-right">auto</div>
                        </div>
                        <div class="content-box2">
                            <div class="content-box-left">加密模式</div>
                            <div class="content-box-right">不加密</div>
                        </div>
                    </div>
                </div>
                <div class="table-right">
                    <div class="table-conentleft">
                        <div class="iconfont icon-5g" style="font-size: 90px;color: #5ed4f7; margin: 0 auto; background-color: #f2f9f8;"></div>
                    </div>
                    <div class="table-conentright">
                        <div class="content-box">
                            <div class="content-box-left">SSID</div>
                            <div class="content-box-right">MTC_901244_5g</div>
                        </div>
                        <div class="content-box">
                            <div class="content-box-left">信道</div>
                            <div class="content-box-right">auto</div>
                        </div>
                        <div class="content-box2">
                            <div class="content-box-left">加密模式</div>
                            <div class="content-box-right">不加密</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
